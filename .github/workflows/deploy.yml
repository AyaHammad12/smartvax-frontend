name: Build and Deploy React App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code without submodules
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: false # مهم جدًا لتجنب خطأ الـ submodule

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # استخدم النسخة المناسبة لمشروعك

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build React app
      - name: Build
        run: npm run build

      # 5️⃣ Deploy to Azure Static Web App (إذا كنت تستخدم Azure)
      - name: Deploy to Azure
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" # مكان مشروع React
          output_location: "build" # مجلد البناء النهائي
